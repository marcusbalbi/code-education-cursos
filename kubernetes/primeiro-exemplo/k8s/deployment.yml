apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeserver
  labels:
    app: nodeserver
spec:
  selector:
    matchLabels:
      app: nodeserver
  replicas: 3
  template:
    metadata:
      labels:
        app: "nodeserver"
    spec:
      containers:
        - name: "nodeserver"
          image: "marcusbalbi/primeiro-exemplo-kubernetes:v3"
          envFrom:
            - configMapRef:
                name: "nodeserver-env"
