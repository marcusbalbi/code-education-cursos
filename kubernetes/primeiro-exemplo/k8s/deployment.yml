apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeserver
  labels:
    app: nodeserver
spec:
  selector:
    matchLabels:
      app: nodeserver
  replicas: 3
  template:
    metadata:
      labels:
        app: "nodeserver"
    spec:
      containers:
        - name: "nodeserver"
          image: "marcusbalbi/primeiro-exemplo-kubernetes:v6.2"
          envFrom:
            - configMapRef:
                name: nodeserver-env
            - secretRef:
                name: "nodeserver-secret"
          volumeMounts:
            - mountPath: "/var/www/app/myfamily"
              name: config
      volumes:
        - name: config
          configMap:
            name: "configmap-family"
            items:
              - key: members
                path: myfamily.txt
