version: '3.7'
services: 
  customerapp:
    build: .
    volumes:
      - ./:/var/www/app
      - ./node_modules:/var/www/app/node_modules
    depends_on: 
      - customerapp-mysql
    #   - customerapp-redis
  customerapp-mysql:
    image: mysql:5.7.29
    command: --innodb-use-native-aio=0
    restart: always
    ports: 
      - "3306"
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    environment: 
      MYSQL_DATABASE: customerapp
      MYSQL_ROOT_PASSWORD: root
  # customerapp-redis:
  #   image: redis:latest
  #   restart: always
  #   ports: 
  #     - "6379"
  customerapp-nginx:
    build: ./.docker/nginx
    restart: always
    ports:
      - "8002:80"
    volumes: 
      - ./:/var/www
    depends_on:
      - customerapp